# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER

$term = kitty
$files = nemo
$scriptsDir = ~/.config/hypr/scripts

# Terminals
bind = $mainMod, RETURN, exec, $term
bind = , F12, exec, xfce4-terminal --drop-down
# bind = , F12, exec, $term --class kitty-dropterm
bind = CTRL SHIFT, Escape, exec, xfce4-terminal -e btop
bind = $mainMod, T, exec, xfce4-terminal

# Applications
bind = $mainMod SHIFT, E, exec, $files
bind = $mainMod, E, exec, doublecmd

# Launchers
bind = $mainMod, Space, exec, rofi -show drun -modi drun,filebrowser,run,window
bind = $mainMod CTRL, Space, exec, wofi --show drun

bind = $mainMod, B, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateBrightness d +0.1
bind = $mainMod SHIFT, B, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateBrightness d -0.1
bind = $mainMod, period, exec, emote

# Windows
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod CTRL, F, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod, W, togglesplit
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod, G, togglegroup
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scripts
bind = , F6, exec, $term -- /home/xT/Scripts/mounter.sh # Device Mounter
bind = , F7, exec, $term -- /home/xT/Scripts/unmounter.sh # Device Unmounter
bind = $mainMod SHIFT, A, exec, $scriptsDir/toggle-animations.sh
bind = $mainMod CTRL, S, exec, $scriptsDir/screenshot.sh
bind = $mainMod, S, exec, $scriptsDir/keybindings.sh # Keybinding Cheatsheet
bind = $mainMod, V, exec, $scriptsDir/cliphist.sh
bind = $mainMod SHIFT, Q, exec, $scriptsDir/KillActiveProcess.sh
bind = $mainMod CTRL, W, exec, $scriptsDir/wallpaper.sh # Random Wallpaper
bind = $mainMod SHIFT, W, exec, $scriptsDir/wallpaper.sh select # Wallpaper selector
bind = $mainMod, Y, exec, $scriptsDir/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod SHIFT, Y, exec, $scriptsDir/WaybarLayout.sh # Waybar Layout Menu

# Actions
bindir = ,SUPER_L, exec, killall -SIGUSR1 waybar
bind = CTRL ALT, Delete, exec, wlogout
bind = $mainMod CTRL ALT, Delete, exec, hyprctl dispatch exit 0
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86Calculator, exec, qalculate-gtk
bind = , XF86Lock, exec, hyprlock

# ags overview
bind = $mainMod, Tab, exec, pkill rofi || true && ags -t 'overview'

