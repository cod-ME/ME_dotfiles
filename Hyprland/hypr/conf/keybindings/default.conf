# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER


# Applications
bind = $mainMod, RETURN, exec, ~/dotfiles/.settings/terminal.sh
bind = $mainMod, B, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateBrightness d +0.1
bind = $mainMod SHIFT, B, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateBrightness d -0.1
bind = $mainMod, period, exec, emote
bind = $mainMod, Space, exec, rofi -show drun -replace
bind = $mainMod CTRL, Space, exec, wofi --show drun
bind = , F6, exec, kitty -- /home/xT/Scripts/mounter.sh
bind = , F7, exec, kitty -- /home/xT/Scripts/unmounter.sh
bind = , F12, exec, xfce4-terminal --drop-down
bind = CTRL SHIFT, Escape, exec, xfce4-terminal -e btop
bind = $mainMod, T, exec, xfce4-terminal

# Windows
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, E, exec, ~/dotfiles/.settings/filemanager.sh
bind = $mainMod, E, exec, doublecmd
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod CTRL, F, exec, ~/dotfiles/hypr/scripts/toggleallfloat.sh
bind = $mainMod, W, togglesplit
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod, G, togglegroup

# Actions
bind = $mainMod SHIFT, A, exec, ~/.config/hypr/scripts/toggle-animations.sh
bind = $mainMod CTRL, S, exec, ~/.config/hypr/scripts/screenshot.sh
bind = CTRL ALT, Delete, exec, wlogout
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper.sh
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/wallpaper.sh select
bind = $mainMod, S, exec, ~/.config/hypr/scripts/keybindings.sh
bind = $mainMod CTRL SHIFT, W, exec, ~/.config/waybar/launch.sh
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/loadconfig.sh
bind = $mainMod CTRL, C, exec, ~/dotfiles/scripts/cliphist.sh
bind = $mainMod, V, exec, ~/dotfiles/scripts/cliphist.sh
bind = $mainMod, Y, exec, ~/.config/waybar/themeswitcher.sh
bindir = ,SUPER_L, exec, killall -SIGUSR1 waybar


